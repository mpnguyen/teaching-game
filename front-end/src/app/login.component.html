<div class="container col-md-4 ">
    <h3 class="logo">SPQ Corp</h3>
    <h1 class="title-form">Login</h1>
    <form class="my-form" (submit)="login()">
        <div class="form-group " >
            <input type="text" class="form-control input-field center-block" id="username"
                   placeholder="Username" [(ngModel)]="user.username" name="username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control input-field center-block" id="pwd"
                   placeholder="Password" [(ngModel)]="user.password" name="password" required>
        </div>
        <div class="alert alert-danger message center-block" *ngIf="message" role="alert">{{message}}</div>
        <button type="submit" class="btn btn1 btn-submit center-block">LOGIN</button>
        <button type="button" class="btn btn2 btn-second center-block" (click)="forgetPass()">FORGET PASSWORD</button>
        <button type="button" class="btn btn3 btn-second center-block" (click)="register()">REGISTER</button>
    </form>
</div>
<div class="col-md-8 content hidden-xs hidden-sm">
  <div class="image center-block">
  </div>
</div>
