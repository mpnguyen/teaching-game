<form class="my-form" (submit)="joinGame()">
  <div class="form-group " >
    <input type="text" class="form-control input-field center-block" id="username"
           placeholder="Username" [(ngModel)]="username" name="username" required>
  </div>
  <div class="form-group " >
    <input type="text" class="form-control input-field center-block" id="pin"
           placeholder="PIN" [(ngModel)]="gamePIN" name="pin" required>
  </div>
  <button type="submit" class="btn btn-info btn-submit center-block">Join Game</button>
</form>
