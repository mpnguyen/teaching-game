<div class="container col-md-4 col-sm-12 col-xs-12">
    <h3 class="logo" (click)="navigateToHome()">SPQ Corp</h3>
    <h1 class="title-form">Create Game</h1>
    <form class="my-form" (submit)="createGame()">
        <div class="form-group " >
            <input type="text" class="form-control input-field center-block" id="idPackage"
                   placeholder="Package ID" [(ngModel)]="idPackage" name="idPackage" required>
        </div>
        <button type="submit" class="btn btnLogin btn-submit center-block">Create Game</button>
    </form>
</div>
<div class="col-md-8 content hidden-xs hidden-sm">
  <div class="image center-block">
  </div>
</div>
