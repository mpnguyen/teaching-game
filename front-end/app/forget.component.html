<div class="container">
    <h1>Login Form</h1>
    <form (submit)="forgetPass()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
        </div>
        <div class="alert alert-danger" *ngIf="message" role="alert">{{message}}</div>
        <button type="submit" class="btn btn-default">Forget password</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
</div>
