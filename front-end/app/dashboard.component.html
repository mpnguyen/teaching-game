<div class="col-md-4">
    <div class="row">
        <div class="col-md-12">
            <h3 class="logo">SPQ Corp</h3>
            <h1 class="title-form">Dashboard</h1>
            <!--<label class="center-block title-package">Create package</label>-->
            <input type="text" class="center-block form-control input-field" placeholder="Add new package....">
        </div><!-- /.col-lg-6 -->
    </div>

    <div class="content-package">
        <ul class="list-group list-package center-block">
            <a class="list-group-item item-package" *ngFor="let package of packages"
               (click)="loadQuestion(package.id)">{{package.title}}</a>
        </ul>
    </div>
</div>
<div class="col-md-8 content">
    <div class="content-question">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingAdd">
                    <h4 class="panel-title">
                        <input type="text" class="input-question" (click)="openAddForm()" placeholder="Add new question...">
                        <a role="button" data-toggle="collapse" style="display: none;" id="btn_add"
                           data-parent="#accordion" href="#collapseAdd" aria-expanded="true" aria-controls="collapseAdd"></a>
                    </h4>
                </div>
                <div id="collapseAdd" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingAdd">
                    <div class="panel-body">
                        <form>
                            <img class="center-block image-picker" src="http://ajaxuploader.com/images/drag-drop-file-upload.png">
                            <div class="input-group answer-control">
                                <input type="text" class="form-control text-answer" placeholder="Answer A">
                                <span class="input-group-addon radio-button">
                                    <input type="radio" name="selectAnswer">
                                </span>
                            </div>

                            <div class="input-group answer-control">
                                <input type="text" class="form-control text-answer" placeholder="Answer B">
                                <span class="input-group-addon radio-button">
                                    <input type="radio" name="selectAnswer">
                                </span>
                            </div>

                            <div class="input-group answer-control">
                                <input type="text" class="form-control text-answer" placeholder="Answer C">
                                <span class="input-group-addon radio-button">
                                    <input type="radio" name="selectAnswer">
                                </span>
                            </div>

                            <div class="input-group answer-control">
                                <input type="text" class="form-control text-answer" placeholder="Answer D">
                                <span class="input-group-addon radio-button">
                                    <input type="radio" name="selectAnswer">
                                </span>
                            </div>

                            <button type="submit" class="btn pull-right btn-submit btn-success">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="panel panel-default" *ngFor="let question of questions">
                <div class="panel-heading" role="tab">
                    <h4 class="panel-title">
                        <a class="collapsed title-question" role="button" data-toggle="collapse" data-parent="#accordion" href="#{{question.id}}" aria-expanded="false">
                            {{question.question}}
                        </a>
                    </h4>
                </div>
                <div id="{{question.id}}" class="panel-collapse collapse" role="tabpanel">
                    <div class="panel-body">
                        <form>
                            <img class="center-block image-picker" src="http://ajaxuploader.com/images/drag-drop-file-upload.png">
                            <div class="input-group answer-control">
                                <input type="text" class="form-control text-answer" placeholder="Answer A" value="{{question.answers[0]}}">
                                <span class="input-group-addon radio-button">
                                    <input type="radio" name="selectAnswer">
                                </span>
                            </div>

                            <div class="input-group answer-control">
                                <input type="text" class="form-control text-answer" placeholder="Answer B"  value="{{question.answers[1]}}">
                                <span class="input-group-addon radio-button">
                                    <input type="radio" name="selectAnswer">
                                </span>
                            </div>

                            <div class="input-group answer-control">
                                <input type="text" class="form-control text-answer" placeholder="Answer C"  value="{{question.answers[2]}}">
                                <span class="input-group-addon radio-button">
                                    <input type="radio" name="selectAnswer">
                                </span>
                            </div>

                            <div class="input-group answer-control">
                                <input type="text" class="form-control text-answer" placeholder="Answer D"  value="{{question.answers[3]}}">
                                <span class="input-group-addon radio-button">
                                    <input type="radio" name="selectAnswer">
                                </span>
                            </div>

                            <button type="submit" class="btn pull-right btn-submit btn-success">Save</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
